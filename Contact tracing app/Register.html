    <script>
        function nameValidation()
        { 
            var letters = /^[A-Za-z]+$/;
            if(document.getElementById("firstname").value.match(letters) && document.getElementById("lname").value.match(letters) ||document.getElementById("firstname").value.match(letters) && document.getElementById("lname").value=="")
            {
                //if the names are valid continue with submission
                if (document.getElementById("username").value.length < 8 || document.getElementById("password").value.length < 8)
                {
                    alert("Usernames and passwords must be at least 8 characters long")
                    return false;
                }
                else
                {
                    return true;
                }
            }
            else
            {
                alert('Only alphabet characters are permitted for first names and surnames');
                return false;
            }
        }
        
        //alternate between hidden and unhidden password
        function showPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                    x.type = "text";
                } 
                else 
                {
                    x.type = "password";
                }
        }
        
    </script>
